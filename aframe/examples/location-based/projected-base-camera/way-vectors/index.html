<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>AR.js osm example</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src='../../../../build/aframe-ar-nft.js'></script>
		<script src='bundle.js'></script>
        <style type='text/css'>
        #status {
            font-family: Roboto, sans-serif;
            color: white;
            position: absolute;
            top:50%;
            left:calc(50% - 100px);
            font-size: 150%;
            font-weight: bold;
        }
        </style>
    </head>
    <body style='margin: 0; overflow: hidden'>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>
            <div id='status'></div>
            <a-camera gps-projected-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' rotation-reader position='0 20 0' wasd-controls='acceleration: 1300'></a-camera>
            <a-entity id='osmElement' osm gps-vector-ways />
        </a-scene>
    </body>
</html>
