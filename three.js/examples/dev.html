<!DOCTYPE html>
<meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
<!--stat.min.js library -->
<script src='vendor/three.js/examples/js/libs/stats.min.js'></script>

<!-- include threex.artoolkit  and three.js -->

<script type="importmap">
	{
      "imports": {
		"threex": "../build/ar-threex.mjs",
        "three": "./vendor/three.js/build/three.module.min.js"
      }
    }
</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<div style='position: absolute; top: 10px; width:100%; text-align: center;z-index:1' ;>
		<a href='https://github.com/AR-js-org/AR.js/' target='_blank'>AR.js</a> - developement playground
		<br />
		Contact me any time at <a href='https://twitter.com/nicolocarp' target='_blank'>@nicolocarp</a>
	</div>
	<script type="module">
		import * as THREE from 'three'
		import { ArSmoothedControls, ArToolkitSource, ArToolkitContext, ArMarkerControls }  from 'threex'

		ArToolkitContext.baseURL = '../'
		//////////////////////////////////////////////////////////////////////////////////
		//		Init
		//////////////////////////////////////////////////////////////////////////////////

		// init renderer
		var renderer = new THREE.WebGLRenderer({
			// antialias	: true,
			alpha: true
		});
		renderer.setClearColor(new THREE.Color('lightgrey'), 0)
		// renderer.setPixelRatio( 2 );
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.domElement.style.position = 'absolute'
		renderer.domElement.style.top = '0px'
		renderer.domElement.style.left = '0px'
		document.body.appendChild(renderer.domElement);

		// array of functions for the rendering loop
		var onRenderFcts = [];
		var arToolkitContext, arMarkerControls, markerRoot;

		// init scene and camera
		var scene = new THREE.Scene();

		var ambient = new THREE.AmbientLight(0x666666);
		scene.add(ambient);

		var directionalLight = new THREE.DirectionalLight(0x887766);
		directionalLight.position.set(-1, 1, 1).normalize();
		scene.add(directionalLight);

		//////////////////////////////////////////////////////////////////////////////////
		//		Initialize a basic camera
		//////////////////////////////////////////////////////////////////////////////////

		// Create a camera
		var camera = new THREE.Camera();
		scene.add(camera);

		markerRoot = new THREE.Group
		scene.add(markerRoot)

		////////////////////////////////////////////////////////////////////////////////
		//          handle arToolkitSource
		////////////////////////////////////////////////////////////////////////////////

		var arToolkitSource = new ArToolkitSource({
			// to read from the webcam
			sourceType: 'webcam',

			// // to read from an image
			//  sourceType : 'image',
			// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',
			// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/armchair.jpg',

			// to read from a video
			// sourceType : 'video',
			// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
		})

		arToolkitSource.init(() => {
			arToolkitSource.domElement.addEventListener('canplay', () => {
				console.log(
					'canplay',
					'actual source dimensions',
					arToolkitSource.domElement.videoWidth,
					arToolkitSource.domElement.videoHeight
				);

				initARContext();
			});

			window.arToolkitSource = arToolkitSource;
			onResize();
		});

		// handle resize
		window.addEventListener('resize', function () {
			onResize()
		})
		function onResize() {
			arToolkitSource.onResizeElement()
			arToolkitSource.copyElementSizeTo(renderer.domElement)
			if (window.arToolkitContext.arController !== null) {
				arToolkitSource.copyElementSizeTo(window.arToolkitContext.arController.canvas)
			}
		}

		////////////////////////////////////////////////////////////////////////////////
		//          initialize arToolkitContext
		////////////////////////////////////////////////////////////////////////////////

		// create atToolkitContext
		function initARContext() {
			console.log('initARContext()');

			// CONTEXT
			arToolkitContext = new ArToolkitContext({
				cameraParametersUrl: ArToolkitContext.baseURL + '../data/data/camera_para.dat',
				// debug: true,
				// detectionMode: 'mono_and_matrix',
				detectionMode: 'mono',
				// detectionMode: 'color_and_matrix',
				// matrixCodeType: '3x3',

				canvasWidth: 80 * 3,
				canvasHeight: 60 * 3,

				maxDetectionRate: 30,
			})

			arToolkitContext.init(() => {
				camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());

				arToolkitContext.arController.orientation = getSourceOrientation();
				arToolkitContext.arController.options.orientation = getSourceOrientation();

				console.log('arToolkitContext', arToolkitContext);
				window.arToolkitContext = arToolkitContext;
			});



			// MARKER
			arMarkerControls = new ArMarkerControls(arToolkitContext, markerRoot, {
				type: 'pattern',
				patternUrl: ArToolkitContext.baseURL + '../data/data/patt.hiro',
			})

			console.log('ArMarkerControls', arMarkerControls);
			window.arMarkerControls = arMarkerControls;
		}

		function getSourceOrientation() {
			if (!arToolkitSource) {
				return null;
			}

			console.log(
				'actual source dimensions',
				arToolkitSource.domElement.videoWidth,
				arToolkitSource.domElement.videoHeight
			);

			if (arToolkitSource.domElement.videoWidth > arToolkitSource.domElement.videoHeight) {
				console.log('source orientation', 'landscape');
				return 'landscape';
			} else {
				console.log('source orientation', 'portrait');
				return 'portrait';
			}
		}

		// update artoolkit on every frame
		onRenderFcts.push(function () {
			if (!arToolkitContext || !arToolkitSource || !arToolkitSource.ready) {
				return;
			}

			arToolkitContext.update(arToolkitSource.domElement)
		})


		// build a smoothedControls
		var smoothedRoot = new THREE.Group()
		scene.add(smoothedRoot)
		var smoothedControls = new ArSmoothedControls(smoothedRoot, {
			lerpPosition: 0.4,
			lerpQuaternion: 0.3,
			lerpScale: 1,
			// minVisibleDelay: 1,
			// minUnvisibleDelay: 1,
		})
		onRenderFcts.push(function (delta) {
			smoothedControls.update(markerRoot)
		})

		// smoothedControls.addEventListener('becameVisible', function(){
		// 	console.log('becameVisible event notified')
		// })
		// smoothedControls.addEventListener('becameUnVisible', function(){
		// 	console.log('becameUnVisible event notified')
		// })

		//////////////////////////////////////////////////////////////////////////////////
		//		add an object in the scene
		//////////////////////////////////////////////////////////////////////////////////

		// var arWorldRoot = markerRoot
		var arWorldRoot = smoothedRoot

		var mesh = new THREE.AxesHelper()
		// markerRoot.add(mesh)
		arWorldRoot.add(mesh)

		// add a torus knot
		var geometry = new THREE.BoxGeometry(1, 1, 1);
		var material = new THREE.MeshNormalMaterial({
			transparent: true,
			opacity: 0.5,
			side: THREE.DoubleSide
		})
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.y = geometry.parameters.height / 2
		// markerRoot.add( mesh );
		arWorldRoot.add(mesh)

		var geometry = new THREE.TorusKnotGeometry(0.3, 0.1, 64, 16);
		var material = new THREE.MeshNormalMaterial();
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.y = 0.5
		// markerRoot.add( mesh );
		arWorldRoot.add(mesh);

		onRenderFcts.push(function (delta) {
			mesh.rotation.x += delta * Math.PI
		})

		//////////////////////////////////////////////////////////////////////////////////
		//		render the whole thing on the page
		//////////////////////////////////////////////////////////////////////////////////
		var stats = new Stats();
		document.body.appendChild(stats.dom);
		// render the scene
		onRenderFcts.push(function () {
			renderer.render(scene, camera);
			stats.update();
		})

		// run the rendering loop
		var lastTimeMsec = null
		requestAnimationFrame(function animate(nowMsec) {
			// keep looping
			requestAnimationFrame(animate);
			// measure time
			lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
			var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
			lastTimeMsec = nowMsec
			// call each update function
			onRenderFcts.forEach(function (onRenderFct) {
				onRenderFct(deltaMsec / 1000, nowMsec / 1000)
			})
		})
	</script>
</body>
